apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: gcr.io/dark-hall-244312/godel-mysql
          name: "godel-php-k8s-demo-mysql"

          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "42"
            - name: MYSQL_DATABASE
              value: "godel-k8s-demo"
            - name: MYSQL_USER
              value: "godel-k8s-demo"
            - name: MYSQL_PASSWORD
              value: "42"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
              subPath: mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-volumeclaim