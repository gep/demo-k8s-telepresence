version: "3.1"
services:

    mysql:
      image: mysql:8.0
      container_name: godel-php-k8s-demo-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=42
        - MYSQL_DATABASE=godel-k8s-demo
        - MYSQL_USER=godel-k8s-demo
        - MYSQL_PASSWORD=42
      ports:
        - "8486:3306"

    webserver:
      image: nginx:alpine
      container_name: godel-php-k8s-demo-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8484:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: godel-php-k8s-demo-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

